[workspace]
resolver = "2"
members = ["bin", "crates/cardano-chain-follower", "crates/hermes-ipfs"]

[workspace.package]
edition = "2021"
version = "0.0.1"
authors = ["Steven Johnson <steven.johnson@iohk.io>"]
homepage = "https://input-output-hk.github.io/hermes"
repository = "https://github.com/input-output-hk/hermes"
license = "MIT OR Apache-2.0"

[workspace.lints.rust]
warnings = "deny"
missing_docs = "deny"
let_underscore_drop = "deny"
non_ascii_idents = "deny"
single_use_lifetimes = "deny"
trivial_casts = "deny"
trivial_numeric_casts = "deny"

[workspace.lints.rustdoc]
broken_intra_doc_links = "deny"
invalid_codeblock_attributes = "deny"
invalid_html_tags = "deny"
invalid_rust_codeblocks = "deny"
bare_urls = "deny"
unescaped_backticks = "deny"

[workspace.lints.clippy]
pedantic = "deny"
unwrap_used = "deny"
expect_used = "deny"
exit = "deny"
get_unwrap = "deny"
index_refutable_slice = "deny"
indexing_slicing = "deny"
match_on_vec_items = "deny"
match_wild_err_arm = "deny"
missing_panics_doc = "deny"
panic = "deny"
string_slice = "deny"
unchecked_duration_subtraction = "deny"
unreachable = "deny"
missing_docs_in_private_items = "deny"

[workspace.dependencies]
# specific commit from the `catalyst` branch
pallas = "0.29.0"
# specific commit from the `catalyst` branch
pallas-hardano = "0.29.0"
pallas-crypto = "0.29.0"
cardano-chain-follower = { path = "crates/cardano-chain-follower", version = "0.1.0" }

hermes-ipfs = { path = "crates/hermes-ipfs", version = "0.0.1" }

wasmtime = "22.0.0"
rusty_ulid = "2.0.0"
anyhow = "1.0.71"
blake2b_simd = "1.0.2"
blake3 = { version = "1.5.1", features = ["rayon", "mmap"] }
hex-literal = "0.4.1"
thiserror = "1.0.56"
hex = "0.4.3"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
test-log = { version = "0.2.16", default-features = false, features = [
    "trace",
] }
criterion = "0.5.1"
libtest-mimic = "0.7.0"
bip39 = "2.0.0"
