      - RUST_LOG=hermes::ipfs=debug,rust_ipfs=debug,libp2p=debug,hermes=info

      # Node 2 connects to nodes 1 and 3
      - IPFS_BOOTSTRAP_PEERS=/ip4/172.20.0.10/tcp/4001/p2p/12D3KooWC8vWNWqQQ24rV4SyjQNuuzvANssHji1zmKX5PrtuX5QE,/ip4/172.20.0.12/tcp/4001/p2p/12D3KooWJATGetDTBaGobHPg3f8vroVerhrbt7HwMPQCj5RGWGnr

    ports:
