# Docker Compose for Hermes P2P Testing
# Simulates multiple computers running Hermes with isolated networks
#
# QUICK START:
#   just build-all && just build-images  # Build everything
#   just init-bootstrap                  # Sync bootstrap peer IDs (required first time)
#   just test-pubsub                     # Verify PubSub works
#
# BOOTSTRAP PEER IDs:
#   IPFS_BOOTSTRAP_PEERS below contain hardcoded peer IDs that must match
#   actual keypairs in Docker volumes. Run 'just init-bootstrap' to sync
#   after 'just clean' or first setup. See justfile for details.

services:
  hermes-node1:
    build:
      context: ..
      dockerfile: p2p-testing/Dockerfile
    container_name: hermes-node1
    hostname: node1
    environment:
      - HERMES_HTTP_PORT=5000
      - HERMES_ACTIVATE_AUTH=true
      - REDIRECT_ALLOWED_HOSTS=app.dev.projectcatalyst.io
      - REDIRECT_ALLOWED_PATH_PREFIXES=/api/gateway/v1/config/frontend,/api/gateway/v1/cardano/assets,/api/gateway/v1/rbac/registration
      - RUST_LOG=hermes::ipfs=debug,rust_ipfs=debug,libp2p=debug,hermes=info
      - IPFS_BOOTSTRAP_PEERS=/ip4/172.20.0.11/tcp/4001/p2p/12D3KooWJoCFfhDdeZNoWvhspa9qcSLpRvTYJ1hGLvymmvY5scTm,/ip4/172.20.0.12/tcp/4001/p2p/12D3KooWQN56QYbH166qrg6ph2SFEfSDu82dtHbyV7TisBrd4bPU
    ports:
      # HTTP Gateway
      - "5000:5000"
      # IPFS Swarm (P2P)
      - "4001:4001"
      # IPFS API
      - "5001:5001"
    volumes:
      - node1-data:/home/hermes
    networks:
      hermes-p2p:
        ipv4_address: 172.20.0.10

